<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>AwesomeBooks</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <h2 class="logo">Awesome Books</h2>
        <ul class="navBar">
          <li><a id="booksBtn" href="#">List</a></li>
          <li><a id="addbookBtn" href="#">Add new</a></li>
          <li><a id="contactBtn" href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="date"></div>
      <h1>All awesome books</h1>
      <div id="books"></div>
      <form id="addbook">
        <h2>Add a new book</h2>
        <div>
          <label for="titulo"></label>
          <input type="text" id="titulo" placeholder="Title" />
        </div>
        <div>
          <label for="autor"></label>
          <input type="text" id="autor" placeholder="Author" />
        </div>
        <button id="btn">Add</button>
      </form>
      <div id="contact"></div>
    </main>
    <footer>
      <p>
        Copyright 2022,
        <a
          href="https://github.com/AntonioHincapie/awesome-books/blob/main/MIT.md"
          >[MIT License]</a
        >
        Dummy website only for educational purposes, based on the wireframe of
        Microverse.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
