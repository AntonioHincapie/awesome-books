<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
  </head>
  <body>
    <main>
      <h1>Awsome books</h1>
      <div id="list"></div>
      <div id="AddNew">
        <form id="addForm">
          <input
            type="name"
            class="form-control"
            id="book"
            placeholder="Title"
          />
          <label for="floatingInput"></label>
          <input
            type="name"
            class="form-control"
            id="author"
            placeholder="Author"
          />
          <label for="floatingBook"></label>
          <button type="submit" id="add">Add</button>
        </form>
      </div>
    </main>
    <script type="module" src="./scripts.js"></script>
    <script type="module" src="./databooks.js"></script>
  </body>
</html>
